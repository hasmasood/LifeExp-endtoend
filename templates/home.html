<body>
 <div class="login">
	<h1>Life expectancy prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="HIV/AIDS" placeholder="HIV/AIDS" required="required" /><br>
    	<input type="text" name="Income composition of resources" placeholder="Income composition of resources" required="required" /><br>
        <input type="text" name="Adult mortality" placeholder="Adult mortality" required="required" /><br>
        <input type="text" name="Under-five deaths" placeholder="Under-five deaths" required="required" /><br>
        <input type="text" name="Thinness 5-9 years" placeholder="Thinness 5-9 years" required="required" /><br>
        <input type="text" name="Polio" placeholder="Polio" required="required" /><br>
        <input type="text" name="Status_Developed" placeholder="Status_Developed" required="required" /><br>
        <input type="text" name="Status_Developing" placeholder="Status_Developing" required="required" /><br>       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
